<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./calcos.css">

<body>



    <div class="container">
        <div class="calc">

            <small style="color: rgb(2, 1, 1);">marvelous calcos</small>
            <input class="inputt" type="text" id="inputext" placeholder="0">

            <button class="clr">C</button>

            <button class="del">DEL</button>

            <button class="invert">+/-</button>

            <button class="opt percent">%</button>

            <button class="opt">/</button>

            <button class="calculate">7</button>

            <button class="calculate">8</button>

            <button class="calculate">9</button>

            <button class="opt">*</button>

            <button class="calculate">4</button>

            <button class="calculate">5</button>

            <button class="calculate">6</button>

            <button class="opt">-</button>

            <button class="calculate">1</button>

            <button class="calculate">2</button>

            <button class="calculate">3</button>

            <button class="opt">+</button>

            <button class="calculate">.</button>

            <button class="calculate">0</button>

            <button class="equal">=</button>
        </div>
    </div>

<script src="./calcos.js"></script>
</body>

</html>
